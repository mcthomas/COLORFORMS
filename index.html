    function removeLayerWhenNekoExists() {
      let intervalId = setInterval(function () {
        if (aNekos[0]) {
          aNekos[0].layer.parentNode.removeChild(aNekos[0].layer);
          document.getElementById("hideNeko").remove();
          clearInterval(intervalId);
        }
      }, 100);
    }
    removeLayerWhenNekoExists();
